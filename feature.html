<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="hp.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>訪問看護ステーションなごみ</title>
  </head>
  <body>
    <header id="header" class="sticky-top">
    </header>

    <div class="container my-4">
      <div class="row">
        <h1 class="col-sm-12 text-center my-5">
          <span class="border-main px-3">なごみの特徴</span>
        </h1>
        <div class="col-md-10 offset-md-1 mb-5">
          <div class="d-flex justify-content-between">
            <i class="fas fa-heart feature_left-top sub-color"></i>
            <i class="fas fa-heart feature_right-top sub-color"></i>
          </div>
          <div class="px-4">
            私たちは、住み慣れた「お家」で今までのように生活出来る時間、そして毎日を和んで生きる環境作りを・・・<br>
            <br>
            ご本人・ご家族さまと一緒につくりたい、またご家族さまに近い存在でありたいと考えております。<br>
            <br>
            皆さまの看護のサポートが出来る、地域に密着した訪問看護・リハビリを目指します。<br>
            <br>
            ２４時間・３６５日、皆様が安心して過ごせるようにスタッフ一同、万全の体制でご支援いたします。<br>
            <br>
            <div class="text-center">
              いつでもお気軽にご相談ください。
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <i class="fas fa-heart feature_left-bottom sub-color"></i>
            <i class="fas fa-heart feature_right-bottom sub-color"></i>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer">
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="hp.js"></script>
  </body>
</html>
